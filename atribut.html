<!DOCTYPE html> 
<html>
    <body>
        <h2>Atribut href</h2>
        <p>Tautan HTMl ditentukan dengan tag a. Alamat tautan ditentukan dalam atribut href:</p>
        <a href="https://www.w3schools.com">kunjungi w3schools</a>

        <h2>Atribut src</h2>
        <p>Gambar HTML ditentukan dengan tag img dan nama file sumber gambar ditentukan dalam atribut src:</p>
        <img src="w3schools.jpn" width="500" height="600">
        
    </body>
</html>
